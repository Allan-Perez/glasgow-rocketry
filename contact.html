heading: Get in touch today

<div class="contact-box">
	<form action="https://send.pageclip.co/FH07hPua0Q7nDwgz6IEIxcH6vrqihqoA" method="post" class="pageclip-form contact-form">
		<input type="hidden" name="_to" value="allan.steven.pm@gmail.com" />
		<input type="text" name="_gotcha" style="display: none;">

		<label for="name">Full Name</label>
		<input type="text" name="name" id="name" placeholder="Wernher Von Braun" required />

		<label for="email">Email Address</label>
		<input type="email" name="email" id="email" placeholder="vonbraun@nasa.gov" required />

		<label for="subject">Subject</label>
    <select id="subject" name="subject" required>
      <option value="sponsor">Sponsor Us</option>
      <option value="join">Join Us</option>
      <option value="media">Media</option>
      <option value="other">Other</option>
    </select>

    <label for="brief">Brief</label>
		<input type="text" name="subject" id="subject" placeholder="Briefly describe your reason to contact..." required />

		<label for="message">Message</label>
		<textarea name="message" id="message" placeholder="Enter your details..."></textarea>

		<input type="submit" value="Send Message" />
	</form>
</div>
<script>
  var form = document.querySelector('.pageclip-form');
  Pageclip.form(form, {
      onSubmit: function (event) { },
      onResponse: function (error, response) { },
      successTemplate: '<span>Thanks for conacting us. We\'ll get back very soon!</span>'
  })
</script>
